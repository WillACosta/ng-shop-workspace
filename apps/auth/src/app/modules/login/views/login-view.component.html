<div class="flex flex-col justify-center items-center h-screen bg-slate-200">

  <h1 class="mb-4 font-bold text-lg">🛍️ Ng Shop</h1>

  <form [formGroup]="loginForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-[400px]">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
        Email
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        formControlName="email" id="email" type="text" placeholder="exemplo@email.com"
        [ngClass]="{ 'border-red-500' : loginForm.controls.email.invalid && loginForm.controls.email.touched}" />

      <p *ngIf="loginForm.controls.email.invalid && loginForm.controls.email.touched"
        class="text-red-500 text-xs italic mt-3">
        <span *ngIf="loginForm.controls.email.value?.length; else blankEmail">email inválido!</span>
        <ng-template #blankEmail>informe seu email!</ng-template>
      </p>
    </div>

    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
        Senha
      </label>

      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
        formControlName="password" id="password" type="password" placeholder="******************"
        [ngClass]="{ 'border-red-500' : loginForm.controls.password.invalid && loginForm.controls.password.touched}">
      <p *ngIf="loginForm.controls.password.invalid && loginForm.controls.password.touched"
        class="text-red-500 text-xs italic">informe sua senha!</p>
    </div>

    <div class="flex items-center justify-between">
      <button *ngIf="viewUiState !== viewUiStateType.loading" (click)="onClickSignIn()"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="button">
        Entrar
      </button>

      <button *ngIf="viewUiState === viewUiStateType.loading" type="button"
        class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded focus:outline-none focus:shadow-outline cursor-wait flex gap-3"
        disabled>
        <svg class="animate-spin w-6 h-6 fill-white" viewBox="3 3 18 18">
          <path class="opacity-20"
            d="M12 5C8.13401 5 5 8.13401 5 12C5 15.866 8.13401 19 12 19C15.866 19 19 15.866 19 12C19 8.13401 15.866 5 12 5ZM3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12Z">
          </path>

          <path
            d="M16.9497 7.05015C14.2161 4.31648 9.78392 4.31648 7.05025 7.05015C6.65973 7.44067 6.02656 7.44067 5.63604 7.05015C5.24551 6.65962 5.24551 6.02646 5.63604 5.63593C9.15076 2.12121 14.8492 2.12121 18.364 5.63593C18.7545 6.02646 18.7545 6.65962 18.364 7.05015C17.9734 7.44067 17.3403 7.44067 16.9497 7.05015Z">
          </path>
        </svg>
        aguarde...
      </button>

      <a (click)="onClickForgottenPassword()"
        class="inline-block align-baseline text-sm text-blue-500 hover:text-blue-800 cursor-pointer">
        Esqueceu a senha?
      </a>
    </div>
  </form>
</div>
