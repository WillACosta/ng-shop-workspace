<div class="flex flex-col justify-center items-center h-screen bg-slate-200">
  <form [formGroup]="loginForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-[400px]">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
        Email
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        formControlName="email" id="email" type="text" placeholder="exemplo@email.com"
        [ngClass]="{ 'border-red-500' : loginForm.controls.email.invalid && loginForm.controls.email.touched}" />

      <p *ngIf="loginForm.controls.email.invalid && loginForm.controls.email.touched"
        class="text-red-500 text-xs italic mt-3">
        <span *ngIf="loginForm.controls.email.value?.length; else blankEmail">email inv√°lido!</span>
        <ng-template #blankEmail>informe seu email!</ng-template>
      </p>
    </div>

    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
        Senha
      </label>

      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
        formControlName="password" id="password" type="password" placeholder="******************"
        [ngClass]="{ 'border-red-500' : loginForm.controls.password.invalid && loginForm.controls.password.touched}">
      <p *ngIf="loginForm.controls.password.invalid && loginForm.controls.password.touched"
        class="text-red-500 text-xs italic">informe sua senha!</p>
    </div>

    <div class="flex items-center justify-between">
      <button (click)="onClickSignIn()"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="button">
        Entrar
      </button>

      <a (click)="onClickForgottenPassword()"
        class="inline-block align-baseline text-sm text-blue-500 hover:text-blue-800 cursor-pointer">
        Esqueceu a senha?
      </a>
    </div>
  </form>
</div>
