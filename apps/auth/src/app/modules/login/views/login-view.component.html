<div class="flex flex-col justify-center items-center h-screen bg-slate-200">
  <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-[400px]">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
        Email
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="email" type="text" placeholder="exemplo@email.com">
    </div>

    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
        Senha
      </label>
      <input
        class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
        id="password" type="password" placeholder="******************">
      <p class="text-red-500 text-xs italic">usuário ou senha inválida!</p>
    </div>

    <div class="flex items-center justify-between">
      <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="button">
        Sign In
      </button>

      <a class="inline-block align-baseline text-sm text-blue-500 hover:text-blue-800" href="#">
        Esqueceu a senha?
      </a>
    </div>
  </form>
</div>
