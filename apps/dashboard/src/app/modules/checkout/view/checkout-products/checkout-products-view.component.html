<ng-shop-workspace-header-component
	[shouldShowBackIcon]="true"
	(clickBack)="onBack()">
</ng-shop-workspace-header-component>

<div class="container mx-auto">
	<div class="px-4 pb-5 flex flex-col">
		<div class="my-10">
			<p class="text-muted text-xl">
				checkout your products, and then proceed to the payment.
			</p>
		</div>

		<div class="flex flex-col justify-between h-[75vh] overflow-y-auto">
			<ng-shop-workspace-checkout-item
				*ngFor="let item of cartProducts$ | async"
				[itemName]="item.name"
				[value]="item.price"
				[quantity]="item.quantity"
				[itemImage]="item.image"
				[total]="item.total"
				(deleteItem)="onDeleteItem(item.id)">
			</ng-shop-workspace-checkout-item>
		</div>

		<button
			class="bg-primary text-secondary rounded-xl cursor-pointer hover:bg-primary-dark transition ease-in delay-75 p-5"
			title="Proceed to Payment">
			Next
		</button>
	</div>
</div>
