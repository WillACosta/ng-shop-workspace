<div class="flex justify-between items-center p-5 rounded-xl mb-6">
	<div>
		<h4 class="font-bold text-2xl mb-4">{{ itemName }}</h4>

		<div class="flex justify-between">
			<span class="text-muted">value:</span>
			<span>{{ value | currency }}</span>
		</div>

		<div class="flex justify-between">
			<span class="text-muted">quantity:</span>
			<span>{{ quantity }}</span>
		</div>

		<div class="flex justify-between">
			<span class="text-muted">total:</span>
			<span>{{ total | currency }}</span>
		</div>
	</div>

	<div class="flex gap-5 items-center">
		<img
			class="w-[100px] rounded-3xl"
			src="{{ itemImage }}"
			aria-hidden="true"
		/>

		<div class="flex flex-col gap-3">
			<button (click)="onDeleteItem()">
				<i-feather class="hover:text-red-500" name="trash"></i-feather>
			</button>

			<button (click)="onEditItem()">
				<i-feather class="hover:text-blue-500" name="edit"></i-feather>
			</button>
		</div>
	</div>
</div>
